name: CI (Tests)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest pytest-cov bandit psutil

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check with bandit
      run: |
        bandit -r . -x ./tests -ll

    - name: Run Tests with pytest
      env:
        TELEGRAM_BOT_TOKEN: "123:test_token"
        ADMIN_IDS: "123456"
      run: |
        pytest --ignore=tests/test_load.py --ignore=tests/test_performance.py --cov=. --cov-report=term-missing --cov-fail-under=80

    - name: Run Load & Performance Tests
      env:
        TELEGRAM_BOT_TOKEN: "123:test_token"
        ADMIN_IDS: "123456"
      run: |
        pytest -s tests/test_load.py tests/test_performance.py
